        <script>
            // loads news off a local html page.
            // my dynamic version of this website still doesn't exists so....
            let magic = async function() {
                function GetData(d) {
                    return $.ajax({
                        url : d,
                        cache : false,
                    });
                }
                const news = await GetData("news/news.json");
                const posts = Object.keys(news.news);
                const content = document.querySelector(".content");

                let html = "";
                for (let i = 0; i < posts.length; i++) {
                    if (i > 5)
                        break;
                    let data = news.news[posts[i]];
                    html += `<div class=\"newspost\" onclick=\"window.open('news/index.html?post=${posts[i]}','_self');\">
                                <img src="assets/${data.thumbnail}">
                                <div class=\"sidepost\">
                                    <span class=\"date\">${data.date}</span>
                                    <h2>${data.title}</h2>
                                    <h4>Written by ${data.author}</h4>
                                </div>
                            </div>`;
                }
                content.innerHTML += html;
               /* $.ajax({
                    url : "news.html",
                    cache : false,
                    success : function(html) {
                        $(".news_panel").html(html);
                    },
                });*/
            }
            magic();
        </script>
